<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Capitals Quiz</title>
</head>

<body>
    <div class="container">

        <h1>Test Your Knowledge! Capitals Quiz</h1>

        <div id="text-container" class="hide">
            <div id="question-container">
                <p id="question"></p>
                <form>
                    <input type="radio" name="planswer" value="a" id="firstinput" class="buttons">
                    <label for="firstinput" id="a"></label><br>
                    <input type="radio" name="planswer" value="b" id="secondinput" class="buttons">
                    <label for="secondinput" id="b"></label><br>
                    <input type="radio" name="planswer" value="c" id="thirdinput" class="buttons">
                    <label for="thirdinput" id="c"></label><br>
                </form>
            </div>

            <div id="end-of-quiz">  
            <p id="final-message"></p>
            <button id="restart-btn" class="play-btn" onClick="location.href='https://8000-nicolehitte-capitalsqui-ylzxre2nrha.ws-eu71.gitpod.io/'">Restart</button>`;
            </div>
            <span id="answermsg"></span><br>

            <div class="scores">
                <span id="score"></span>
                <span id="negscore"></span>
            </div><br>

            <button id="submit-btn" class="play-btn">Submit</button>
            <button id="next-btn" class="play-btn">Next</button>

        </div>
        <span id="end-paragraph"></span>

        <button id="start-btn" class="play-btn">Start</button>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
