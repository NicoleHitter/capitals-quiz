<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Capitals Quiz</title>
</head>

<body>
    <div class="container">

        <h1>Test Your Knowledge! Capitals Quiz</h1>

        <div id="quiz">
            <p id="question">Which is the capital of?</p>
            <input type="radio" id="a" name="a" value="a" class="buttons">
            <label for="a">a</label><br/>
            <input type="radio" id="b" name="b" value="b" class="buttons">
            <label for="b">b</label><br/>
            <input type="radio" id="c" name="c" value="c" class="buttons">
            <label for="c">c</label><br/>
        </div>

        <button id="submit">Submit</button>

        <div id="results"></div>
    </div>
    <script src="assets/js/script.js"></script>

</body>

</html>
